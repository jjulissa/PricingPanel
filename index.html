<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Panel</title>
</head>

<body>
    
    <div class="main">

        <div class="mainOne">
            <img src="./icons/icon1.png" alt="icon">
            <div class="div">
                <h2>Personal</h2>
                <div class="hr"></div>
                <ul>
                    <li>Custom domains</li>
                    <div class="hr"></div>
                    <li>Sleeps after 30 mins of inactivity</li>
                </ul>
                <div class="hr"></div>
            </div>
        
            <div class="btn">
                <span>Free</span>
                <a href="#/">Sign up</a>
            </div>
        </div>

        <div class="mainTwo">
            <img src="./icons/icon2.png" alt="icon">
            <div class="div">
                <h2>Small team</h2>
                <div class="hr"></div>
                <ul>
                    <li>Never sleeps</li>
                    <div class="hr"></div>
                    <li>Multiple workers for more powerful apps</li>
                </ul>
                <div class="hr"></div>
            </div>

            <div class="btn">
                <span>$150</span>
                <a href="#/">Free trial</a>
            </div>
        </div>

        <div class="mainTrois">
            <img src="./icons/icon3.png" alt="icon">
            <div class="div">
                <h2>Enterprise</h2>
                <div class="hr"></div>
                <ul>
                    <li>Dedicated</li>
                    <div class="hr"></div>
                    <li>Simple horizontal scalability</li>
                </ul>
                <div class="hr"></div>
            </div>

            <div class="btn">
                <span>$400</span>
                <a href="#/">Free trial</a>
            </div>
        </div>

    </div>

</body>

</html>
